{% extends 'base.html' %}

{% block page_title %}Example Document Symbols{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            {% for doc in context %}
            <ul>
                <li>
                    <a id="{{doc}}" href="http://127.0.0.1:5000/symbol/{{doc}}" class="doc-symbol">{{doc}}</a>
                </li>
              <li>
                    <a class="doc-metadata" id='{{doc}}' href="http://127.0.0.1:5000/metadata?doc_symbol={{doc}}">Metadata for {{doc}}</a>
                </li>
            </ul>
            {% endfor %}
        </div>

        <div class="contents col-sm-6">
            <span>Title: </span> 
        </div>
    </div>
</div>

{% endblock %}
